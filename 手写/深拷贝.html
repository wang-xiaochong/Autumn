<script>
    let obj1 = {
        name: "obj1",
        age: 20,
        city: "beijing",
        arr: ['a', 'b', 'c'],
        obj: {
            name: 'obj',
            age: 21
        }
    }

    // 引用类型 浅拷贝 改变obj2时obj1也改变
    // let obj2 = obj1
    // obj2.name = "obj2"
    // console.log(obj1)

    // 深拷贝 改变obj2时不改变obj1
    function deepClone(obj) {
        if (typeof (obj) != "object" || typeof (obj) == null) {
            return obj
        } else {
            let result
            if (obj instanceof Array) {
                // console.log(obj)
                result = []
            } else {
                result = {}
            }

            for (let key in obj) {
                // 判断原型 是否为该对象特有的
                if (obj.hasOwnProperty(key)) {
                    result[key] = deepClone(obj[key])
                }
            }
            return result
        }
    }


    let obj2 = deepClone(obj1)
    obj2.name = "obj2"
    console.log(obj1)
